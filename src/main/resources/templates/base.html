<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Layout(content)"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!--th:href="@{}" we reached inside static folder-->

    <title th:text="${title}">base html</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary text-white">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand text-white" href="#" th:href="@{/}">Smart Contact Manager</a>
        <!-- Toggler -->
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-white"></i>
        </button>
        <!-- Navbar Collapse -->
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" href="#" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" th:href="@{/signup}">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!--end of the navbar section-->

    <!--this is body section-->
    <div th:replace="${content}"></div>
    <!-- Content-->
    <div class="my-card">
      <h2>Contact List</h2>
      <p>Here is where you can manage your saved contacts.</p>
    </div>

    <div class="my-card">
      <h2>Add New Contact</h2>
      <p>Fill in the form to add a new contact to your list.</p>
    </div>
    <!--end of the body section-->

    <!--this is footer section-->

    <!--end of the footer section-->

    <!--custom java script file link-->
    <script th:src="@{/js/script.js}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
