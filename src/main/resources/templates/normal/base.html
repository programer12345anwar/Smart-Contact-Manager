<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Layout(content)"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!--th:href="@{}" we reached inside static folder-->

    <!-- jQuery (required for the toggle function) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <title th:text="${title}">base html</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary text-white">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand text-white" href="#" th:href="@{/}">Smart Contact Manager</a>
        <!-- Toggler -->
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-white"></i>
        </button>
        <!-- Navbar Collapse -->
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" href="#" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" th:href="@{/signin}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" th:href="@{/signup}">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!--end of the navbar section-->

    <!--this is body section-->
    <!--this is sidebar-->
      <div class="sidebar">

        <span class="close-btn"><i 
        onclick="toggleSidebar()" class="fas fa-times "></i></span>

         <a href="#" th:href="@{/user/index}"  class="item"><i class="fas fa-home"></i> Home </a>
         <a href="#" th:href="@{/contacts}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts  </a>
         <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts  </a>
         <a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile  </a>
         <a href="#" class="item"><i class="fas fa-cogs"></i> Settings  </a>
         <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout  </a>
         <div class="divider"></div>
      </div>
    <!--end of the sidebar-->

    <!--content area-->
    <div class="content">
       <i onclick="toggleSidebar()" class="fas fa-bars menu-btn "></i>
      <div th:replace="${content}"></div>
    </div>
    
    <!--end of the content area-->
     
    <!--end of the body section-->

    <!--this is footer section-->

    <!--end of the footer section-->

    <!--custom java script file link-->
    <script th:src="@{/js/script.js}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
